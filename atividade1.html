<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <script defer src="atividade1.js"></script>
    <link rel="stylesheet" href="atividade1.css">

</head>
<body>
    <h2>Cadastro de Funcionários</h2>
    <form id="cadastroForm">
        <label for="id">ID:</label>
        <input type="text" id="id" required><br><br>

        <label for="colaborador">Colaborador:</label>
        <input type="text" id="colaborador" required><br><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required><br><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" required><br><br>

        <button type="button" onclick="cadastrar()">Cadastrar</button>
        <button type="button" onclick="consultar()">Consultar</button>
        <button type="button" onclick="excluir()">Excluir</button>
        <button type="button" onclick="alterar()">Alterar</button>
    </form>

    <h3>Lista de Funcionários</h3>
    <ul id="listaFuncionarios"></ul>
</body>
</html>
